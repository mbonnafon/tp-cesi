name: run-tests

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19.0'

      - name: Build
        run: go build -o server

      - name: Test
        run: go test -v 
